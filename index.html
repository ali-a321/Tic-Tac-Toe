<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div> <h2>Welcome to Tic-Tac-Toe </h2> </div>
    <div id="formContainer" class ="formContainer">
        <form class="myForm" autocomplete="off">
            <div> 
                <input type="text" id="playerUser1"  placeholder="Player 1 username" name="playerUser1" minlength="1" maxlength="20" > 
            </div>
            <div> 
                <input type="text" id="playerUser2" placeholder="Player 2 username" name="playerUser2" minlength="1" maxlength="20"  > 
            </div>
            <div><button type="button" class="btnSubmit" > Begin Game</button></div>

        </form>
    </div>

    <div class = "status"> </div>

<div class = "center"> 
    <div class="board">
        <div class="piece" id="0"></div>
        <div class="piece" id="1"></div>
        <div class="piece" id="2"></div>
        <div class="piece" id="3"></div>
        <div class="piece" id="4"></div>
        <div class="piece" id="5"></div>
        <div class="piece" id="6"></div>
        <div class="piece" id="7"></div>
        <div class="piece" id="8"></div>
      </div>
</div>
<div class = "restart" id = "restart"> Restart</div>
    <script src="app.js"></script>
</body>
</html>
